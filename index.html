<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="page1" onload=typeWriter()>
    <section> 
        <img src="microsoft_logo.png" class="imageSet" alt="Microsoft Logo">
        <img src="google_logo.png" class="imageSet" alt="Google Logo">
        <img src="meta_logo.png" class="imageSet" alt="Meta Logo">
        <img src="amazon_logo.png" class="imageSet" alt="Amazon Logo">
        <img src="apple_logo.png" class="imageSet" alt="Apple Logo">
        <img src="figma_logo.png" class="imageSet" alt="Figma Logo">
        <img src="pinterest_logo.png" class="imageSet" alt="Pinterest Logo">
    </section>

    <h1 id = "captionHeader"> </h1>
    <p>We'll help you prepare for that!</p>
    <a href="input.html"><button>Start</button></a>

    <footer class="programFooter">
        <p>&copy; Not Hired, Just Inspired 2025</p>
    </footer>

    <script>
        var i = 0;
        var text = "Want to land your dream job...?";
        var speed = 30;
        function typeWriter(){
        if(i<text.length){
        document.getElementById('captionHeader').innerHTML += text.charAt(i); i++;
        setTimeout(typeWriter, speed);
        }
    }
    </script>

</body>

</html>
